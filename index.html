<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link real="stylesheed"vhref="style.css">
    </head>
    <body>
        <section class="conteudo">
            <div class="conteudo-titulo">
            <img src="unlock (1).svg" alt="cadeado fechado">
            <h2 class="titulo-principal"> Gerador de Senha</h2>
            <h3 class="tirulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        <div>
        </div class="conteudo-senha">
        <label for="senha">Senha</label>
        <input name="senha" type="text" id="campo-senha">
            <div>
            <div class="parametro">
                <h3 class="parametro-titulo">Personalize sua senha</h3>
                <div class="parametro-coluna__senha">
                    <div class="parametro-senha">
                        <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                        <div class="parametro-senha-botoes">
                            <button class="parametro-senha__botao">-</button>
                            <p class="parametro-senha__texto">12</p>
                            <button class="parametro-senha__botao">+</button>

                        </div>
                    </div>
                    <div class="parametro-senha">
                        <h4 class="parametro-senha__titulo">Características da senha</h4>
                        <div class="parametro-senha-chackbox">
                            <input type="checkbox" name="maiusculo" class="checkbox">
                            <label for="maiusculo">Letras maiúsculas</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    </html>
